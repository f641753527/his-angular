<div nz-row class="wrapper">
  <div class="login" nz-col [nzSm]="{span: 24}" [nzMd]="{span: 12, offset: 6}" [nzXXl]="{span: 6, offset: 9}">
    <nz-form-item>
      <h1 class="title">登录</h1>
    </nz-form-item>
    <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixUser">
            <input type="text" nz-input formControlName="username" placeholder="Username">
          </nz-input-group>
          <nz-form-explain *ngIf="loginForm.get('username').dirty && loginForm.get('username').errors">Please input your username!</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixLock">
            <input type="password" nz-input formControlName="password" placeholder="Password">
          </nz-input-group>
          <nz-form-explain *ngIf="loginForm.get('password').dirty && loginForm.get('password').errors">
            <ng-container *ngIf="loginForm.get('password').hasError('required')">Please input your password!</ng-container>
            <ng-container *ngIf="loginForm.get('password').hasError('minlength')">password is at least 8 charactors</ng-container>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <button nz-button class="login-form-button" nzBlock [nzType]="'primary'">登录</button>
      </nz-form-item>
      
      <p class="footer"><a class="find" routerLink="/auth/find">找回密码</a></p>

    </form>
    <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
    <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
  </div>
</div>
